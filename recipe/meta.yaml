{% set name = "ravenpy" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cc932b236a9a5173609f744a19539e72ee51ccf635d41a7f1e61c3f771daa1f0

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - CONDA_BUILD

requirements:
  host:
    - python
    - pip
    - flit
  run:
    - raven-hydro ==0.2.1
    - python
    - cftime
    - cf_xarray
    - click >=8.0.0
#    - climpred >=2.2  # Removed due to stale dependencies causing resolver issues with raven-hydro v0.2.1
    - dask
    - fiona >=1.9
    - gdal >=3.0
    - geopandas >=0.13
    - haversine
    - netcdf4
    - lxml
    - matplotlib-base
    - numpy
    - owslib >=0.24.1,<0.29
    - pandas <2.0  # [py==38]
    - pandas  # [py>=39]
    - pint >=0.20
    - pydantic >=1.10.8
    - pyproj >=3.0.0
    - rasterio
    - requests
    - rioxarray
    - scipy >=1.6.3
    - shapely
    - spotpy
    - statsmodels
    - xarray
    - xclim >=0.43.0
    - xskillscore

test:
  requires:
    - pip
    - pytest-json-report # Added due to a packaging bug with ESMPy. See: https://github.com/esmf-org/esmf/issues/115
  imports:
    - ravenpy
  commands:
    - raven -v
    - pip check

about:
  home: https://github.com/CSHS-CWRA/RavenPy
  dev_url: https://github.com/CSHS-CWRA/RavenPy
  doc_url: https://ravenpy.readthedocs.io/en/latest/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python wrapper to setup and run the hydrologic modelling framework Raven.

extra:
  recipe-maintainers:
    - Zeitsperre
    - cjauvin
