{% set name = "ravenpy" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3a79bbee38b907849d56df8a8773af05d12dcf984975f2aac00f44f47c953b72

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - CONDA_BUILD

requirements:
  host:
    - python >=3.7
    - setuptools
    - numpy >=1.20
    - gdal >=3.0
    - pip
  run:
    - raven-hydro ==3.0.4.322
    - ostrich ==21.03.16
    - python >=3.7
    - cftime
    - cf_xarray
    - click >7
    - climpred >=2.1.6
    - dask
    - fiona
    - gdal >=3.0
    - geopandas >=0.9
    - haversine
    - netcdf4
    - lxml
    - matplotlib-base
    - numpy
    - owslib >=0.24.1
    - pandas
    - pint <0.20 # Temporary pin for xclim. See: https://github.com/Ouranosinc/xclim/issues/1211
    - pydantic
    - pyproj >=3.0
    - rasterio
    - requests
    - rioxarray
    - scipy >=1.6.3
    - shapely
    - spotpy
    - statsmodels
    - xarray >=0.18
    - xclim >=0.29.0
    - xskillscore

test:
  requires:
    - pip
  imports:
    - ravenpy
  commands:
    - raven -v
    - ostrich
    - pip check

about:
  home: https://github.com/CSHS-CWRA/RavenPy
  dev_url: https://github.com/CSHS-CWRA/RavenPy
  doc_url: https://ravenpy.readthedocs.io/en/latest/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python wrapper to setup and run the hydrologic modelling framework Raven.

extra:
  recipe-maintainers:
    - Zeitsperre
    - cjauvin
