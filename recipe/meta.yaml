{% set name = "ravenpy" %}
{% set version = "0.7.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 289c26900d464617a5981b0f9c35e732c0dee144e5f822c30858c23a66283713

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  script_env:
    - CONDA_BUILD

requirements:
  host:
    - python >=3.7
    - setuptools
    - numpy >=1.20
    - gdal >=3.0
    - pip
  run:
    - raven-hydro ==3.0.4.322
    - ostrich ==21.03.16
    - python >=3.7
    - cftime
    - cf_xarray
    - click >7
    - climpred >=2.1.6
    - dask
    - fiona
    - gdal >=3.0
    - geopandas >=0.9
    - haversine
    - netcdf4
    - lxml
    - matplotlib-base
    - numpy
    - owslib >=0.24.1
    - pandas
    - pydantic
    - pyproj >=3.0
    - rasterio
    - requests
    - rioxarray
    - scipy >=1.6.3
    - shapely
    - statsmodels
    - xarray >=0.18
    - xclim >=0.29.0
    - xskillscore

test:
  requires:
    - pip
  imports:
    - ravenpy
  commands:
    - raven -v
    - ostrich
    - pip check

about:
  home: https://github.com/CSHS-CWRA/RavenPy
  dev_url: https://github.com/CSHS-CWRA/RavenPy
  doc_url: https://ravenpy.readthedocs.io/en/latest/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python wrapper to setup and run the hydrologic modelling framework Raven.

extra:
  recipe-maintainers:
    - Zeitsperre
    - cjauvin
